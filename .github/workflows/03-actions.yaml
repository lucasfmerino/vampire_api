name: 03 - Actions

on:
  push:
    branches:
      - "feature/**"

jobs:
  checkout_java_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false

      - name: Execute Scripts
        run: |
          git branch
          java --version 
          mvn clean package